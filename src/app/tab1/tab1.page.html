<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bluetooth Device
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <!--<p>{{ bluetoothStatus }}</p>-->

  

  <ion-button *ngIf="!estado" id="boton_apagado" (click)="encender()" color="danger">
    <ion-icon name="settings-outline"></ion-icon>
  </ion-button>

  <ion-button *ngIf="estado" color="success" id="boton_encendido" (click)="apagar()">
    <ion-icon name="power-outline"></ion-icon>
  </ion-button>

  <ion-button *ngIf="estado" color="secondary" (click)="refresh()" id="boton_encendido">
    <ion-icon name="refresh-outline"></ion-icon>
  </ion-button>
 
  <ion-list *ngIf="estado" id="lista">
    <ion-item *ngFor="let item of items; let index">
      <div class="group">

        <ion-icon [name]="connected_b"></ion-icon>
        <ion-label class="name_device">{{ item.name }} </ion-label>
        <ion-button [color]="color_start" (click)="conectarDispositivo(item)" [disabled]="!estado" class="b_start">
          <ion-icon name="bicycle"></ion-icon>
        </ion-button>
        <ion-button [color]="color_finish" (click)="DesconectarDispositivo(item)" [disabled]="!deviceConnected" class="b_finish">
          <ion-icon name="body"></ion-icon>
        </ion-button>
        <ion-button color="secondary" (click)="obtenerData()" [disabled]="!deviceConnected" class="b_finish">
          <ion-icon name="refresh-outline"></ion-icon>
        </ion-button>

        <ion-button color="secondary" (click)="obtenerData()" [disabled]="!deviceConnected" class="b_finish">
          <ion-label>{{cont}}</ion-label>
        </ion-button>


      </div>

    </ion-item>
  </ion-list>

</ion-content>
